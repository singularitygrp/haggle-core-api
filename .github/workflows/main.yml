name: Azure Container App Deployment

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build Nest.js app
        run: npm run build

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: crsousprod.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: docker build . -t crsousprod.azurecr.io/sous-core-api:${{ github.run_number }}
        working-directory: .

      - name: Push Docker image to ACR
        run: docker push crsousprod.azurecr.io/sous-core-api:${{ github.run_number }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: crsousprod
          containerAppName: ca-sous-core-api-prod
          resourceGroup: rg-sous-prod
          imageToDeploy: crsousprod.azurecr.io/sous-core-api:${{ github.run_number }}
          environmentVariables: 'LANGCHAIN_API_KEY=secretref:langchain-api-key LANGCHAIN_TRACING_V2=true LANGCHAIN_CALLBACKS_BACKGROUND=true LANGCHAIN_ENDPOINT=secretref:langchain-endpoint LANGCHAIN_PROJECT=secretref:langchain-project TELEGRAM_BOT_TOKEN=secretref:telegram-bot-token'
